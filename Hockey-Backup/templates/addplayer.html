<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Player</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/addplayer.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    
    <nav class="nav">
        <a class="mt-1" href="/"><h2>The Hockey Archive</h2></a>
        <a href="/">Home</a>
        <a href="/players">Players</a>
        <a href="/teams">Teams</a>
        <a href="/coaches">Coaches</a>
        <a href="/games">Games</a>
        <a href="/stats">Stats</a>
    </nav>

</head>
<body>
    <div class="container">

    

    
    <form action="/addplayer" method="POST" class="mx-1 mx-md-4">
        <h1>Add Player: </h1>
        <label for="playerId">Player ID:</label>
        <input type="text" name="playerId" placeholder="Player ID" />

        <label for="firstName">Player First Name:</label>
        <input type="text" name="firstName" placeholder="First Name" />

        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" placeholder="Last Name" />

        <label for="playeHeight">Height:</label>
        <input type="number" name="playerHeight" placeholder="Ex: 189cm" />

        <label for="playerWeight">Weight:</label>
        <input type="number" name="playerWeight" placeholder="Ex: 72kg" />

        <input type="submit" value="Add">

      </form>

    </div>
</body>
</html>
